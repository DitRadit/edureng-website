<script>

    const hamburger = document.getElementById('hamburger');
      const menu = document.getElementById('menu');
    
      hamburger.addEventListener('click', () => {
        menu.classList.toggle('hidden');
      });

       const authButton = document.getElementById('authButton');
      const authButtonMobile = document.getElementById('authButtonMobile');
    
      function updateAuthButton() {
    const userLoggedIn = localStorage.getItem('userLoggedIn');

    if (userLoggedIn === 'true') {
        authButton.textContent = 'Logout';
        authButton.href = '../index.html';
        authButton.classList.remove('bg-blue-500', 'hover:bg-white', 'hover:text-black', 'hover:outline-blue-500');
        authButton.classList.add('bg-red-500', 'hover:bg-white', 'hover:text-red-500', 'hover:outline-red-500');
        authButton.addEventListener('click', handleLogout);

        authButtonMobile.textContent = 'Logout';
        authButtonMobile.href = '../index.html';
        authButtonMobile.classList.remove('bg-blue-500', 'hover:bg-white', 'hover:text-black', 'hover:outline-blue-500');
        authButtonMobile.classList.add('bg-red-500', 'hover:bg-white', 'hover:text-red-500', 'hover:outline-red-500');
        authButtonMobile.addEventListener('click', handleLogout);
    } else {
        authButton.textContent = 'Login';
        authButton.href = '../pages/signIn.html';
        authButton.classList.remove('bg-red-500', 'hover:bg-white', 'hover:text-red-500', 'hover:outline-red-500');
        authButton.classList.add('bg-blue-500', 'hover:bg-white', 'hover:text-black', 'hover:outline-blue-500');
        authButton.removeEventListener('click', handleLogout);

        authButtonMobile.textContent = 'Login';
        authButtonMobile.href = '../pages/signIn.html';
        authButtonMobile.classList.remove('bg-red-500', 'hover:bg-white', 'hover:text-red-500', 'hover:outline-red-500');
        authButtonMobile.classList.add('bg-blue-500', 'hover:bg-white', 'hover:text-black', 'hover:outline-blue-500');
        authButtonMobile.removeEventListener('click', handleLogout);
    }
}


const signUpButton = document.querySelector('.text-center.p-2.w-32.rounded-xl.mt-8'); 
const emailInput = document.getElementById('emailInput');
const passwordInput = document.getElementById('passwordInput');

signUpButton.addEventListener('click', () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (email && password) {
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userPassword', password);

        alert('Registration successful! Please log in.');
        window.location.href = '../pages/signIn.html'; 
    } else {
        alert('Please fill in all fields.');
    }
});

    
function handleLogout(event) {
    event.preventDefault();
    localStorage.removeItem('userLoggedIn');
    updateAuthButton();
    alert('You have been logged out!');
    window.location.href = '../pages/signIn.html';
}

document.addEventListener('DOMContentLoaded', () => {
    updateAuthButton();
});

    </script>
